<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sinusoidal Line with Text</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      const amplitude = canvas.height / 4;
      const frequency = 0.01;
      const phase = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        for (let x = 0; x <= canvas.width; x += 10) {
          const y = Math.sin(frequency * x + phase) * amplitude + canvas.height / 2;
          ctx.lineTo(x, y);
        }
        ctx.stroke();

        ctx.font = '24px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        const text = 'KNSTRKTV.STUDIO - WE CREATE DIGITAL EXPERIENCES';
        const textWidth = ctx.measureText(text).width;
        const offset = 40;
        for (let x = 0; x <= canvas.width; x += 100) {
          const y = Math.sin(frequency * x + phase) * amplitude + canvas.height / 2 - offset;
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(Math.atan(Math.cos(frequency * x + phase)));
          ctx.fillText(text, 0, 0);
          ctx.restore();
        }

        requestAnimationFrame(draw);
      }

      requestAnimationFrame(draw);
    </script>
  </body>
</html>
